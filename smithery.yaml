startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      apiKey:
        type: string
        title: Hypefury API Key
        description: API Key for authenticating with Hypefury
    required: ["apiKey"]
  commandFunction:
    |-
    (config) => ({
        "command": "node",
        "args": ["build/index.js"],
        "env": {
          "HF_API_KEY": config.apiKey
        }
    })
